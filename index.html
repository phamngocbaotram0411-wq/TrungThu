<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Trung Thu Lung Linh ✨</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      overflow: hidden;
      background-image: url("https://phamngocbaotram0411-wq.github.io/TrungThu/50787561360fdf97605f899f2099077a.jpg");
      background-size: cover;
      background-position: center;
      font-family: "Poppins", "Comic Sans MS", cursive;
      color: #fff;
      position: relative;
    }

    .floating-text {
      position: absolute;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
      background: linear-gradient(45deg, #ffeb3b, #ff4081, #4caf50, #2196f3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
      opacity: 0;
      animation: fall 8s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-20vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      50% {
        transform: translateY(60vh) rotate(10deg);
      }
      80% {
        transform: translateY(90vh) rotate(-15deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(120vh) rotate(0deg);
        opacity: 0;
      }
    }

    .star {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px 3px gold;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.3; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1.3); }
    }

    audio {
      position: absolute;
      bottom: 15px;
      right: 15px;
      z-index: 999;
    }
  </style>
</head>
<body>

  <!-- Nhạc nền Trung Thu -->
  <audio controls autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/07/09/audio_6ad62df0e1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const messages = [
      "🌙 Chúc cậu sáng như trăng, lấp lánh như sao!🌙✨🌃💫",
      "💫 Chúc cậu luôn “sáng” như trăng rằm, “ngọt” như bánh dẻo, và “vui” khi ở bên tui💫✨✨🌙",
      "✨ Trung Thu vui vẻ nha ✨"
    ];

    // Tạo các ngôi sao lấp lánh
    for (let i = 0; i < 80; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.top = Math.random() * 100 + "%";
      star.style.left = Math.random() * 100 + "%";
      star.style.animationDelay = Math.random() * 2 + "s";
      document.body.appendChild(star);
    }

    // Tạo chữ bay khắp màn hình
    function createFloatingText() {
      for (let i = 0; i < 15; i++) {
        const text = document.createElement("div");
        text.classList.add("floating-text");
        const msg = messages[Math.floor(Math.random() * messages.length)];
        text.textContent = msg;

        // Vị trí ngẫu nhiên
        text.style.left = Math.random() * 80 + "vw";
        text.style.top = Math.random() * -20 + "vh";
        text.style.animationDelay = Math.random() * 5 + "s";
        text.style.animationDuration = (8 + Math.random() * 6) + "s";

        document.body.appendChild(text);

        // Xoá khi kết thúc animation để tránh quá tải
        setTimeout(() => text.remove(), 15000);
      }
    }

    // Lặp lại hiệu ứng chữ bay liên tục
    setInterval(createFloatingText, 2000);
    createFloatingText();
  </script>

</body>
</html>
