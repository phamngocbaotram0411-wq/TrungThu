      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
      background: linear-gradient(45deg, #ffeb3b, #ff4081, #4caf50, #2196f3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
      opacity: 0;
      animation: floatText 12s linear infinite;

    @keyframes floatText {

      }
      25% {

      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translate(0, 0) rotate(0deg) scale(1);
        opacity: 0;
      }
    }

    .star {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkle 2s infinite ease-in-out alternate;
    }

    @keyframes sparkle {
      from { transform: scale(1); opacity: 0.5; }
      to { transform: scale(1.6); opacity: 1; }
    }

    audio {

    }
