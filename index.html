  <!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trung Thu Lung Linh ✨</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      overflow: hidden;
      background-image: url("https://phamngocbaotram0411-wq.github.io/TrungThu/50787561360fdf97605f899f2099077a.jpg");
      background-size: cover;
      background-position: center;
      font-family: "Poppins", "Comic Sans MS", sans-serif;
      position: relative;
      color: #fff;
    }

    .floating-text {
      position: absolute;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
      background: linear-gradient(45deg, #ffeb3b, #ff4081, #4caf50, #2196f3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
      animation: float 12s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;
      }
      25% {
        transform: translate(50vw, 20vh) rotate(10deg);
        opacity: 0.9;
      }
      50% {
        transform: translate(20vw, 70vh) rotate(-10deg);
        opacity: 1;
      }
      75% {
        transform: translate(80vw, 40vh) rotate(15deg);
        opacity: 0.9;
      }
      100% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;
      }
    }

    .star {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: sparkle 2s infinite ease-in-out alternate;
    }

    @keyframes sparkle {
      from { transform: scale(1); opacity: 0.5; }
      to { transform: scale(1.6); opacity: 1; }
    }

    audio {
      position: absolute;
      bottom: 15px;
      right: 15px;
      opacity: 0.8;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Nhạc nền Trung Thu -->
  <audio controls autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/07/09/audio_6ad62df0e1.mp3" type="audio/mpeg">
  </audio>

  <script>
    const messages = [
      "🌙 Chúc cậu sáng như trăng, lấp lánh như sao! 🌃💫",
      "💫 Chúc cậu luôn “sáng” như trăng rằm, “ngọt” như bánh dẻo 🍰",
      "🌕 Và “vui” khi ở bên tui nha 💛",
      "✨ Trung Thu vui vẻ nha ✨"
    ];

    // Tạo nhiều dòng chữ bay khắp màn hình, lặp lại ngẫu nhiên
    function createFloatingText() {
      for (let i = 0; i < 20; i++) {  // tổng số dòng chữ
        const msg = messages[Math.floor(Math.random() * messages.length)];
        const text = document.createElement("div");
        text.classList.add("floating-text");
        text.innerText = msg;
        text.style.top = Math.random() * 100 + "vh";
        text.style.left = Math.random() * 100 + "vw";
        text.style.animationDuration = (8 + Math.random() * 8) + "s";
        text.style.animationDelay = Math.random() * 8 + "s";
        document.body.appendChild(text);
      }
    }

    // Tạo sao lấp lánh khắp màn hình
    function createStars() {
      for (let i = 0; i < 100; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.top = Math.random() * 100 + "%";
        star.style.left = Math.random() * 100 + "%";
        star.style.animationDelay = Math.random() * 2 + "s";
        document.body.appendChild(star);
      }
    }

    createFloatingText();
    createStars();
  </script>
</body>
</html>
