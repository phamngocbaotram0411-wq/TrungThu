<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Trung Thu Rực Rỡ 🌕✨</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      overflow: hidden;
      background: url("https://phamngocbaotram0411-wq.github.io/TrungThu/50787561360fdf97605f899f2099077a.jpg") center/cover no-repeat;
      font-family: "Poppins", "Comic Sans MS", sans-serif;
      position: relative;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Cầu vồng chuyển động */
    @keyframes rainbow {
      0% { color: #ff0000; }
      16% { color: #ff9900; }
      32% { color: #ffff00; }
      48% { color: #33ff00; }
      64% { color: #00ccff; }
      80% { color: #cc33ff; }
      100% { color: #ff0099; }
    }

    /* Hiệu ứng rơi từ trên xuống */
    @keyframes fall {
      0% {
        transform: translateY(-10vh);
        opacity: 0.8;
      }
      100% {
        transform: translateY(110vh);
        opacity: 1;
      }
    }

    .floating-text {
      position: absolute;
      font-size: 26px;
      font-weight: bold;
      white-space: nowrap;
      text-align: center;
      text-shadow: 0 0 10px rgba(255,255,255,0.9);
      animation: rainbow 4s linear infinite;
    }

    /* Icon vàng bling bling */
    .icon {
      color: gold;
      filter: drop-shadow(0 0 6px gold);
      animation: bling 1.5s ease-in-out infinite alternate;
    }

    @keyframes bling {
      from { opacity: 0.5; transform: scale(1); }
      to { opacity: 1; transform: scale(1.2); }
    }

    /* Sao nền */
    .star {
      position: absolute;
      width: 5px;
      height: 5px;
      background: gold;
      border-radius: 50%;
      animation: sparkle 2s infinite ease-in-out alternate;
    }

    @keyframes sparkle {
      from { transform: scale(0.8); opacity: 0.5; }
      to { transform: scale(1.4); opacity: 1; }
    }

    audio {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

  <script>
    const messages = [
      "🌙✨🌃💫 Chúc cậu sáng như trăng, lấp lánh như sao! 🌙✨🌃💫",
      "💫✨🌙 Chúc cậu luôn “sáng” như trăng rằm, “ngọt” như bánh dẻo, và “vui” khi ở bên tui 💫✨✨🌙 Trung Thu vui vẻ nha ✨"
    ];

    function createFloatingText() {
      for (let i = 0; i < 15; i++) {
        const msg = document.createElement("div");
        msg.classList.add("floating-text");
        msg.innerHTML = messages[i % 2]
          .replaceAll("🌙", "<span class='icon'>🌙</span>")
          .replaceAll("💫", "<span class='icon'>💫</span>")
          .replaceAll("✨", "<span class='icon'>✨</span>")
          .replaceAll("🌃", "<span class='icon'>🌃</span>");
        msg.style.left = Math.random() * 80 + "vw";
        msg.style.top = "-10vh";
        msg.style.animation = `fall ${5 + Math.random() * 3}s linear ${Math.random() * 5}s infinite`;
        msg.style.fontSize = (22 + Math.random() * 8) + "px";
        document.body.appendChild(msg);
      }
    }

    function createStars() {
      for (let i = 0; i < 80; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.top = Math.random() * 100 + "vh";
        star.style.left = Math.random() * 100 + "vw";
        star.style.animationDuration = (1 + Math.random() * 2) + "s";
        document.body.appendChild(star);
      }
    }

    createFloatingText();
    createStars();
  </script>

  <!-- Nhạc nền Trung Thu -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/07/09/audio_6ad62df0e1.mp3" type="audio/mpeg" />
  </audio>

</body>
</html>
